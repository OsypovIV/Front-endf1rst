            var obj = {};

            function findStringOnce(arr) {
    var counts = {};
    var uniqueElements = [];

    arr.forEach(function(element) {
        counts[element] = (counts[element] || 0) + 1;
    });

    Object.keys(counts).forEach(function(key) {
        if (counts[key] === 1) {
            uniqueElements.push(key);
        }
    });

    return uniqueElements;
}
