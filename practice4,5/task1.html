<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="js.js"></script>
</head>
<body>
    

    <script>

function findDuplicates(arr) {
    var duplicates = [];
    var seen = {}; 

    for (var i = 0; i < arr.length; i++) {
        var currentElement = arr[i];
        
     
        if (seen[currentElement]) {
            if (duplicates.indexOf(currentElement) === -1) {
                duplicates.push(currentElement);
            }
        } else {
            seen[currentElement] = true;
        }
    }

    return duplicates;
}

        var initialArr = [1, 2, 3, 1, 5, 3, 4, 1];

        var duplicates = findDuplicates(initialArr);

        console.log("Initial array:", initialArr);
        console.log("\nDuplicate elements:", duplicates);
    </script>
</body>
</html>
