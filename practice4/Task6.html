<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function copyPropertyNamesToArray(obj, arr) {

            if (!arr) {
                arr = [];
            }
            
            
            if (!(obj instanceof Object)) {
                throw new Error("First parameter must be an object");
            }
        
           
            for (var prop in obj) {
                if (obj.hasOwnProperty(prop)) {
                    arr.push(prop);
                }
            }
        
          
            return arr;
        }
        
        var obj1 = { a: 10, b: 20 };
        var obj2 = { c: 30, d: 40 };
        
        var a = copyPropertyNamesToArray(obj1); 
        copyPropertyNamesToArray(obj2, a);
        
        alert(a.join(',')); // output "a,b,c,d"
    </script>
</body>
</html>
